# Global handlers: specifies a comma separated list of log Handler classes.
# These handlers will be installed during VM startup.
# Ejecutar con  "-Djava.util.logging.config.file=./logging.properties"
handlers=java.util.logging.FileHandler

# This specifies which kinds of events are logged across all loggers.
# OFF	    Special level to turn off all logging. It has the highest possible integer value.
# SEVERE	Indicates a serious failure that may prevent normal program execution.
# WARNING	Indicates a potential problem or unusual condition that warrants attention.
# INFO	    Informational messages that highlight coarse-grained progress or significant application events for end users and system administrators.
# CONFIG	Static configuration messages to assist in debugging configuration-related problems.
# FINE	    Tracing information; the lowest volume (and most important) of the detailed tracing levels.
# FINER	    Fairly detailed tracing messages.
# FINEST	Highly detailed tracing messages; the most voluminous output.
# ALL	    Special level to enable logging of all messages. It has the lowest possible integer value

# Default global logging level.
.level=INFO


# Configuration for the FileHandler
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.limit=50000000
java.util.logging.FileHandler.count=10

# For pattern options:
# %h = user home directory
# %t = system temp directory
# %u = unique number to resolve conflicts
# %g = generation number for rotation
# %% = percent sign

# Add timestamp to filenames for easier log file management
java.util.logging.FileHandler.pattern=chesstango-%u-%g.log

java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %5$s %n
