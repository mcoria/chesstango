<!doctype html>
<html>
<head>
    <title>ChessTango Arena UI</title>
    <link rel="stylesheet"
          href="css/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
</head>
<body onload="disconnect()">
<div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <br />
</div>
<div id="myBoard" style="width: 600px"></div>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/game_messages', function(messageOutput) {
                showGame(JSON.parse(messageOutput.body));
            });
            stompClient.subscribe('/topic/move_messages', function(messageOutput) {
                showMove(JSON.parse(messageOutput.body));
            });
            getCurrentGame(null);
        });
    }

    function disconnect() {
        if(stompClient != null) {
            stompClient.disconnect();
        }

        setConnected(false);
        console.log("Disconnected");
    }

    function getCurrentGame(gameId) {
        stompClient.send("/app/game_retrieve", {}, JSON.stringify({'gameId':gameId}));
    }

    function showGame(messageOutput) {
        console.log(messageOutput);
    }

    function showMove(messageOutput) {
        console.log(messageOutput);
    }

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
    }
</script>
</body>
</html>
