<!doctype html>
<html>
<head>
    <title>ChessTango Arena UI</title>
    <link rel="stylesheet"
          href="css/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous"/>

            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"

            crossorigin="anonymous"></script>
    <script src="js/sockjs-0.3.4.js"></script>

<body onload="disconnect()">
<div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        <button id="refresh" disabled="disabled" onclick="refresh();">Refresh</button>
    </div>
    <br />
</div>
<div id="myBoard" style="width: 600px"></div>
<script src="js/app.js"></script>
</body>
</html>
