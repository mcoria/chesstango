<!doctype html>
<html>
<head>
    <title>ChessTango Arena UI</title>
    <link rel="stylesheet"
          href="css/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
</head>
<body onload="disconnect()">
<div>
    <br />
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        <button id="refresh" disabled="disabled" onclick="refresh();">Refresh</button>
    </div>
    <br />
</div>

<label id="blackName">BLACK</label>
<div style="width: 600px">
    <label id="blackTurn" style="display: inline-block; text-align: right; width: 580px;">-</label>
</div>
<div id="myBoard" style="width: 600px; float:left;"></div>
<div id="gameListDiv" style="width: 400px; float:left">
    <select id="gameDropdown" onchange= "selectGame(this.value);">
        <option value="">--Please choose an option--</option>
    </select>
</div>
<div style="width: 600px">
    <label id="whiteTurn" style="display: inline-block; text-align: right; width: 580px;">-</label>
</div>
<label id="whiteName">WHITE</label>
<script src="js/app.js"></script>
</body>
</html>
